<div class="col-md-9 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Komkom</h4>
      <div class="card-body">

<form [formGroup]="addDepot">
    <div class="form-group">
        <label for="">Montant</label>
        <input required minlength="2" type="number" formControlName="montant" class="form-control" placeholder="montant" id="montant">
      </div>
      <div class="form-group">
          <label for="">Compte</label>
          <select formControlName="compte"> 
            <option  *ngFor="let compte of comptes" value="/api/comptes/{{ compte.id }}"> {{compte.numCompte}}</option>
          </select> 
          </div>
        
          <button class="btn btn-success" type="submit" (click)="onSaveDepot(addDepot)">FAIRE DEPOT</button>
</form>
</div>
