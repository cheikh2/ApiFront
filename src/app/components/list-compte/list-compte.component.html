<app-search></app-search>
<button (click)="onComptes()" >affiche comptes</button>
<table class="responstable">
    <thead>
        <tr>
            <th>id</th>
            <th>NUMERO COMPTE</th>
            <th>SOLDE</th>
            <th>DATE</th>
            <th>PARTENAIRE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let compte of comptes">
            <td scope="row">{{ compte.id }}</td>
            <td><a style="cursor: pointer" (click)="onGetDepots(compte)">{{ compte.numCompte }}</a></td>
            <td>{{ compte.solde }}</td>
            <td>{{ compte.createdAt | date:'yyyy-MM-dd h:mm:ss a'}}</td>
            <td>{{ compte.partenaire }}</td>
        </tr>
    </tbody>
</table>
